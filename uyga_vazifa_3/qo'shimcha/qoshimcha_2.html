<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: blue;
        padding-top: 10%;
      }
      div {
        background-color: white;
        margin-left: 20%;
        margin-right: 20%;
        border-radius: 5px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-top: 10px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        padding-left: 5px;
      }
      input {
        width: 90%;
      }
      .button {
        padding-top: 2px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Registration</h2>
      <form action="#">
        <table>
          <tr>
            <td>Personal Details</td>
          </tr>
          <tr>
            <td><label for="name">Full Name</label></td>
            <td><label for="birth">Date of Birth</label></td>
            <td><label for="email">Email</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </td>
            <td>
              <input
                type="date"
                name="birth"
                id="birth"
                placeholder="Enter birth date"
              />
            </td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="number">Mobile number</label></td>
            <td><label for="gender">Gender</label></td>
            <td><label for="occupation">Occupation</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Enter mobile number"
              />
            </td>
            <td>
              <input
                type="text"
                name="gender"
                id="gender"
                placeholder="Enter your gender"
              />
            </td>
            <td>
              <input
                type="text"
                name="occupation"
                id="occupation"
                placeholder="Enter occupation"
              />
            </td>
          </tr>
          <tr>
            <td>Identity Details</td>
          </tr>
          <tr>
            <td><label for="id_type">ID Type</label></td>
            <td><label for="id_number">ID Number</label></td>
            <td><label for="author">Issue Authority</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                name="id_type"
                id="name"
                placeholder="Enter ID type"
              />
            </td>
            <td>
              <input
                type="number"
                name="id_number"
                id="id_number"
                placeholder="Enter ID number"
              />
            </td>
            <td>
              <input
                type="text"
                name="author"
                id="author"
                placeholder="Enter issue department"
              />
            </td>
          </tr>
          <tr>
            <td><label for="issue_date">Issue Date</label></td>
            <td><label for="issue_state">Issue State</label></td>
            <td><label for="expiry_date">Expiry Date</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="date"
                name="issue_date"
                id="issue_date"
                placeholder="Enter ID issue date"
              />
            </td>
            <td>
              <input
                type="text"
                name="issue_state"
                id="issue_state"
                placeholder="Enter ID issue state"
              />
            </td>
            <td>
              <input
                type="number"
                name="expiry_date"
                id="expiry_date"
                placeholder="Enter ID expiry date"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Next &#x2192;" class="button" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
